<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{{url_for('static',filename='reception.css')}}">
</head>
<body>
    <nav class="top-nav">
        <div class="logo">NIRMAYA</div>
        <div class="user-info">Welcome, {{ current_user.username }}</div>

        <aside class="side-nav">
            <ul>
                <li><a href ="{{url_for('admission')}}">Patient Registration</a></li>

                <li><div class="logout"><a href="{{url_for('logout')}}">Logout</a></div></li>

        <main class="content">

            {% block content %} {% endblock %} 
        </main>
    </div>
</body>
</html>
