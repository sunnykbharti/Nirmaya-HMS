<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input-vital.css">
    <title>Document</title>
</head>
<body>
    <!-- header design only -->
    <div class="head">
        <div class="logo">
            

        </div>
        <div class="company_name">
           Vitals Information 
        </div>
        
        
    </div> 
    <!-- main content area -->
    <!-- this contains vital information -->
    <!-- Main content area -->
<div class="vital_information">
    <div class="information">
        <div class="left">
            <div class="vital_card">
            <label>Temperature (°C)</label>
            <input type="number" placeholder="Body temperature" class="placeholder">
        </div>

        <div class="vital_card">
            <label>Pulse Rate (bpm)</label>
            <input type="number" placeholder="Pulse rate"class="placeholder">
        </div>

        <div class="vital_card">
            <label>Blood Pres. (mmHg)</label>
            <input type="text" placeholder="120 / 80"class="placeholder">
        </div>


        </div>
        <div class="right">
            <div class="vital_card">
            <label>Breathing Rate</label>
            <input type="number" placeholder="Breaths per minute"class="placeholder">
        </div>

        <div class="vital_card">
            <label>Blood Glu.(mg/dL)</label>
            <input type="number" placeholder="Blood glucose"class="placeholder">
        </div>

        <div class="vital_card">
            <label>Blood Oxygen (%)</label>
            <input type="number" placeholder="SpO₂"class="placeholder">
        </div>

        </div>
    </div>
    <div class="button">
      <button class="submit_btn">Submit</button>
    </div>
</div>
</body>
</html>
